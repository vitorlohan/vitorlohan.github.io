<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecionando...</title>
    <script>
      // GitHub Pages SPA redirect — preserva a rota ao recarregar a página
      // Transforma o path em query string e redireciona para index.html
      // que reconstrói a URL original para o React Router processar
      var pathSegmentsToKeep = 0; // raiz do domínio (vitorlohan.github.io)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
